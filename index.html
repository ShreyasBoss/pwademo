	  <div class="container">
		  <div class="row">
			  <div class="col-md-6 mt-5">
             <h1>New Entery</h1>
			 <form id="form">
				<div class="form-group">
					<label for="firstname" class="form-label mt-4">First Name</label>
					<input type="text" class="form-control" id="firstname"  placeholder="Enter First Name">
				  </div>
				  <div class="form-group">
					<label for="middlename" class="form-label mt-4">Middle Name</label>
					<input type="text" class="form-control" id="middlename"  placeholder="Enter Middle Name">
				  </div>
				  <div class="form-group">
					<label for="lastname" class="form-label mt-4">Last Name</label>
					<input type="text" class="form-control" id="lastname"  placeholder="Enter Last Name">
				  </div>
				  <div class="form-group">
					<label for="collagename" class="form-label mt-4">Collage Name</label>
					<select class="form-select" id="collagename">
					  <option>select collage</option>
					  <option>2</option>
					  <option>3</option>
					  <option>4</option>
					  <option>5</option>
					</select>
				  </div>
				  <div class="form-group">
					<label for="email" class="form-label mt-4">Email address</label>
					<input type="email" class="form-control" id="email"  placeholder="Enter email">
					
				  </div>
				  <div class="form-group">
					<label for="mobile" class="form-label mt-4">Mobile No</label>
					<input type="text" class="form-control" id="mobile"  placeholder="Enter Mobile No">
				  </div>
				  <div class="form-group">
					<label for="department" class="form-label mt-4">Department</label>
					<input type="text" class="form-control" id="Department"  placeholder="Enter Department ">
				  </div>
				  <div class="form-group">
					<label for="city" class="form-label mt-4">City</label>
					<input type="text" class="form-control" id="city"  placeholder="Enter City ">
				  </div>
				  <input type="submit" value="save" class="btn btn-primary m-4 text-center">
				  <button type="button" class="btn btn-dark m-4 text-center">cancel</button>
			 </form>
			  </div>
			  <div class="col-md-6 mt-5">
				<table id="example" class="table table-striped table-responsive" style="width:100%">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Middle Name</th>
							<th>Last Name</th>
							<th>Collage Name</th>
							<th>Email address</th>
							<th>Mobile No</th>
							<th>Department</th>
							<th>City</th>
						</tr>
					</thead>
					<tbody>
					
					</tbody>
					<tfoot>
						<tr>
							<th>First Name</th>
							<th>Middle Name</th>
							<th>Last Name</th>
							<th>Collage Name</th>
							<th>Email address</th>
							<th>Mobile No</th>
							<th>Department</th>
							<th>City</th>
						</tr>
					</tfoot>
				</table>
			  </div>
		  </div>
	  </div>
